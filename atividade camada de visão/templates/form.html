<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if event %}Editar Evento{% else %}Adicionar Evento{% endif %}</h1>
        <form method="post" action="{% if event %}/update/{{ event.id }}{% else %}/create{% endif %}">
            <div class="form-group">
                <label for="id">Identificador do evento</label>
                <input type="int" class="form-control" id="id" name="id" value="{{ event.id if event else '' }}" required>
            </div>
            <div class="form-group">
                <label for="name">Nome do Evento</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ event.name if event else '' }}" required>
            </div>
            <div class="form-group">
                <label for="date">Data do Evento</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ event.date if event else '' }}" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
